<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Ersti-Roulette</title>
  </head>
  <body>
    <div class="modal fade" id="name-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p>Enter your name to start:</p>
            <input id="input-modal-name" />
            <button onclick="initName()" class="btn btn-success">Start</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-2" id="userlist"></div>
        <div class="video col-7">
          <button type="button" class="btn btn-primary" onclick="ready()">next</button>
          <input placeholder="Name" id="input-name" />
          <button onclick="updateName()">Update Name</button>
          <video autoplay id="remote-video"></video>
          <video autoplay muted id="local-video"></video>
        </div>
        <div class="chat col-3"></div>
      </div>
    </div>
  </body>
</html>
